	<script>
	function checkForm(form)
            {
                if (form.username.value == "") {
                    alert("Error: Username cannot be blank!");
                    form.username.focus();
                    return false;
                }

                if (form.password.value == "") {
                    alert("Error: password cannot be blank!");
                    form.password.focus();
                    return false;
                }
                if (form.password.value.length<5) {
                    alert("Error: password cannot be less than 5 characters");
                    form.password.focus();
                    return false;
                }
                if (form.phone.value == "") {
                    alert("Error: phone number cannot be blank!");
                    form.phone.focus();
                    return false;
                }
                re = /^\d+$/;
                if (!re.test(form.phone.value)) {
                    alert("Error: phone should be digits only");
                    form.phone.focus();
                    return false;
                }
                if (form.phone.value.length != 10) {
                    alert("Error: Phone number must be ten characters!");
                    form.phone.focus();
                    return false;
                }

                re = /[0-9]/;
                if (!re.test(form.password.value)) {
                    alert("Error: password must contain numbers");
                    form.password.focus();
                    return false;
                }
                

            }
        </script>
